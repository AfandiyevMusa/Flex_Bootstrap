<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <section id="register">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6 p-0">
                        <div class="wordsP">
                            <form>
                                <div class="enterance">
                                    <span>Login to <b>Colorlib</b></span>
                                    <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.
                                    </p>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Username</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="your-email@gmail.com">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Your Password">
                                </div>
                                <div class="bottomP mb-3 d-flex justify-content-space-between">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input color" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                    </div>
                                    <div class="forget">
                                        <a href=""><span>Forgot Password</span></a>
                                    </div>
                                </div>
                                <div class="buttonP">
                                    <button type="submit" >Log in</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-6 p-0">
                        <div class="image ps-0">
                            <img src="./assets/images/kitchen.jpeg" class="w-100 h-100" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
